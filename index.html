<!DOCTYPE HTML>
<html>
<head>
<title>{{ site.github.title }}</title>
<style type="text/css">
body, html {
	margin: 0;
	padding: 0;
	height: 100%;
	overflow: hidden;
}

div#content {
	position: absolute;
	left: 0;
	right: 0;
	bottom: 0;
	top: 0;
}

div#content iframe {
	margin: 0;
	padding: 0;
	height: 100%;
	width: 100%;
	border: none;
}
</style>
<script type="application/javascript">
	// Google Analytics.
	(function(i, s, o, g, r, a, m) {
		i['GoogleAnalyticsObject'] = r;
		i[r] = i[r] || function() {
			(i[r].q = i[r].q || []).push(arguments)
		}, i[r].l = 1 * new Date();
		a = s.createElement(o), m = s.getElementsByTagName(o)[0];
		a.async = 1;
		a.src = g;
		m.parentNode.insertBefore(a, m)
	})(window, document, 'script',
			'https://www.google-analytics.com/analytics.js', 'ga');

	ga('create', '{{ site.github.ga_analytics_code }}', 'auto');
	ga('send', 'pageview');
</script>
<script type="application/javascript">
	// Hacky way to show the editing view in gDocs if needed.
	function getQueryStringValue(key) {
		return decodeURIComponent(
			window.location.search.replace(
			new RegExp(
			"^(?:.*[&\\?]"
					+ encodeURIComponent(key).replace(/[\.\+\*]/g, "\\$&")
					+ "(?:\\=([^&]*))?)?.*$", "i"), "$1")
		);
	}

	function switchToEdit() {
		if (getQueryStringValue("edit") == 'true') {
			gdoc.src = 'https://docs.google.com/document/d/{{ site.github.googledoc_id }}/edit?embedded=true';
		} else {
			// Do nothing.
			//gdoc.src = 'https://gdoc.pub/doc/{{ site.github.googledoc_id }}';
		}
	}
	window.onload = switchToEdit;


</script>
<meta name="keywords" content="{{ site.github.tag_text }}">
</head>
<body>
	<div id="content">
		<iframe id="gdoc"
			src="https://gdoc.pub/doc/{{ site.github.googledoc_id }}"></iframe>
	</div>
</body>
</html>
